name: rrdcap
help: A tool to monitor packet capture (pcap) files using RRD
version: 0.1.0

commands:
- name: init
  help: Initialize an RRD file

  flags:
  - long: --config
    short: -c
    arg: configFile
    help: RRD config file
    validate: file_exists
  - long: --output
    short: -o
    arg: outputFile
    help: Output RRD binary file
    required: true

  dependencies:
    rrdtool: sudo apt install -y rrdtool

  examples:
  - rrdcap init -c rrd.config -o capture.rrd

- name: process
  help: Process a pcap file to generate an Argus binary file

  flags:
  - long: --config
    short: -c
    arg: configFile
    help: Argus configuration file
    validate: file_exists
  - long: --pcap
    short: -r
    arg: pcapFile
    help: Pcap file
    required: true
    validate: file_exists
  - long: --output
    short: -o
    arg: outputFile
    help: Output an Argus binary file
    required: true

  dependencies:
    argus: sudo apt install -y argus-client

  examples:
  - rrdcap process -c argus.conf -r capture.pcap -o capture.biargus

- name: generate
  alias: gen
  help: Generate an RRD file from a pcap capture

  flags:
  - long: --config
    short: -c
    arg: configFile
    help: RRD config file
    validate: file_exists
  - long: --pcap
    short: -r
    arg: pcapFile
    help: Pcap file
    required: true
    validate: file_exists
  - long: --output
    short: -o
    arg: outputFile
    help: Output RRD binary file
    required: true

  dependencies:
    rrdtool: sudo apt install -y rrdtool

  examples:
  - rrdcap generate -c rrd.config -r capture.pcap

- name: export
  alias: exp
  help: Export a PNG graph from the RRD file

  flags:
  - long: --config
    short: -c
    arg: configFile
    help: RRD config file
    validate: file_exists
  - long: --rrd
    short: -f
    arg: rrdFile
    help: Capture RRD file
    required: true
    validate: file_exists
  - long: --output
    short: -o
    arg: outputFile
    help: Output PNG file to store the RRD graph
    required: true

  dependencies:
    rrdtool: sudo apt install -y rrdtool

  examples:
  - rrdcap export -f capture.rrd -o capture.png

